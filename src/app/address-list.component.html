  <p>
    <h2>Angular4 Address List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses">
          <td>{{address.name}}</td>
          <td>{{address.phone}}</td>
          <td>{{address.city}}</td>
        </tr>
      </tbody>
    </table>
